<html>
    <body>
        <script>
            // 과제 : 변수 가지고 놀기
            let name;

            admin = name;//name과 admin 연결
            alert(admin);
            
            // 과제 : 올바른 이름 선택하기

        <!-- 변수(variable)
            - 데이터를 저장할 때 쓰이는 '이름이 붙는 저장소'이다. 
            - 'let' 키워드를 사용하여 변수를 생성

            * var / let
                - var와 let은 거의 동일하게 동작한다. 다만 var는 오래된 방식으로 미묘한 차이점이 존재한다.

            변수 명명 규칙
                - 변수명에는 오직 문자와 숫자, 그리고 기호 $, _만 들어갈 수 있다.
                    ex) let userName; / let test123; / let $; /let _;
                        * let my-name;와  같은 그 외의 기호들은 사용불가
                - 첫 글자는 숫자가 될 수 없다.
                    ex) let 1a;과 같은 형태는 사용불가
                - 여러 단어를 변수명으로 만들 때 카멜 표기법을 사용한다.
                    ex) myVeryLongName 의 형태
                - 예약어 목록에 있는 단어는 변수명으로 사용할 수 없다
                    ex) let, class, return, function


            let message;
            message = 'hello';//문자열을 저장
            message = 'world!';//값이 변경됨, let message = 'world!'로 같은변수인 message를 선언하면 에러가 발생
            alert(message);//변수에 저장된 값을 보여줌

            let mess = 'mess';//변수를 정의하고 값을 할당
            alert(mess);


                * let user = 'John', age = 25, message = 'Hello';
                  위의 형태처럼 사용은 가능하나 권장하지 않음(가독성을 위해 한 줄에 한개의 변수를 사용)

                let user = 'John';
                let age = 25;
                let message = 'Hello';

             
                let user = 'John',
                age = 25,
                message = 'Hello';
                ---------------------
                let user = 'John'
                , age = 25
                , message = 'Hello';

                결과는 모두 동일하게 나타난다.

        -->
