<html>
    <body>
        <script>
            /*  상수(constant) : 변하지 않는 않는 변수를 의미, 즉 상수는 재할당할 수 없으므로 상수를 변경하려고 하면 에러가 발생한다.
                * 선언할 때는 let이 아닌 const를 사용한다.

                - 상수는 값이 변하지 않기 때문에 코드가 실행되기 전에 이미 그 값을 알고 있는 상수도 있으며,
                  런타임 과정에서 계산되지만 최초 할당 이후 값이 변하지 않는 상수도 있다.

                ex) const pageLoadTime = '웹페이지를 로드하는데 걸린 시간';
                    pageLoadTime의 값은 페이지가 로드되기 전에는 정해지지 않기 때문에 일반적인 방식으로 변수명을 지었다
                    하지만 이 값은 최초 할당 이후에 변경되지 않으므로 여전히 상수
                    * 대문자 상수는 하드 코딩한 값의 별칭을 만들 때 사용한다.
             
            const myBirthday = '30.10.1993';//변수 선언
            myBirthday = '01.01.2001'; //변경할 수 없는 상수를 변경하여 에러 발생

            과제 대문자 상수 올바로 사용하기
                const birthday ='18.04.1982';
                const age = someCode(birthday);
            */
           const BIRTHDAY = '18.04.1982';//생일은 고정된 값으로 대문자
           const age = someCode(BIRTHDAY);
           alert(BIRTHDAY);
            </script>
       
    </body>
</html>
        <!-- 
            var, let, const를 사용해 변수를 선언하고 선언된 변수에 데이터를 저장할 수 있다.
            - let : 모던한 변수 선언 키워드
            - var : 오래된 변수 선언 키워드로 잘 사용하지 않는다. let과의 미묘한 차이점은 나중에 설명!
            - const : let과 비슷하지만 변수의 값을 변경할 수 없다
            
            * 변수명 : 변수가 담고있는 것이 무엇인지 알아보기 쉬운 이름으로 정하는것이 좋다.

            * 상수 : 일반적으로 대문자 + 스네이크 표기법(snake_case)를 사용
                ex) const PI = 3.14; / const MY_NUMBER = 1234;
                -> const는 굳이 상수로 구분하지 않고 암묵적으로 변수라고 함께 묶어서 변수를 선언하는 방식으로 이해하고 명명하는 경우도 있고,
                   네이밍 규칙도 카멜 표기법(camel case)을 사용하는 경우가 더 많다
         -->
